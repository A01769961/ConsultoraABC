<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/asignacion.css">
  </head>
  <body>
    <form class="asignacion-form" action="">
      <div class="asignacion-form__field">
        <label for="project_id"><p>ID de asignacion:</p></label>
        <input id="project_id" type="text" name="project_id" placeholder="ID asignacion" />
      </div>
      <div class="asignacion-form__field">
        <label for="consultor_id"><p>ID del consultor a asignar:</p></label>
        <input id="consultor_id" type="text" name="consultor_id" placeholder="ID Consultor" />
      </div>
      <div class="asignacion-form__buttons">
        <button class="asignacion-form__action" type="submit">Confirmar</button>
      </div>
    </form>
  </body>
</html>
